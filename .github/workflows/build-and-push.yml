name: Build and Push Containers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # (Optional) If you are pushing to a registry:
      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io            # or docker.io, etc
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build sandbox image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile.sandbox
          push: true                   # set to false if you only want to build, not push
          tags: ghcr.io/${{ github.repository_owner }}/ocapi-sandbox:latest,ghcr.io/${{ github.repository_owner }}/ocapi-sandbox:${{ github.sha }}

      - name: Build main image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ocapi:latest,ghcr.io/${{ github.repository_owner }}/ocapi:${{ github.sha }}
