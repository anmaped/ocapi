<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="ocapi.css">
    <style>
        .container {
            background: white;
            padding: 0em 2em 2em 2em;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            /* center on the page */
        }

        /* Spinner styles */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
            /* hidden by default */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 1em 0 0.5em;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            font-family: monospace;
            font-size: 14px;
            padding: 12px 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #fafafa;
            resize: vertical;
        }

        button {
            margin-top: 1.5em;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #005fa3;
        }

        .add-btn {
            margin-top: 1em;
            background-color: #28a745;
        }

        .add-btn:hover {
            background-color: #1e7e34;
        }

        select {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            font-family: "Segoe UI", sans-serif;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9fb;
            transition: all 0.2s ease;
            margin-top: 0.5em;
            margin-bottom: 1em;
            box-sizing: border-box;
            appearance: none;
            /* remove default dropdown arrow for consistency */
            background-image: linear-gradient(45deg, transparent 50%, #0078d7 50%),
                linear-gradient(135deg, #0078d7 50%, transparent 50%);
            background-position: calc(100% - 20px) calc(1em + 2px), calc(100% - 15px) calc(1em + 2px);
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
        }

        select:hover {
            border-color: #0078d7;
            background-color: #f2f6fc;
        }

        select:focus {
            border-color: #0078d7;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 120, 215, 0.25);

    </style>
</head>

<body>
    <header role="banner">
        <strong>ðŸ¦’ OCAPI</strong>
        <nav aria-label="Primary">
            <a href="" aria-current="page">Compile</a>
            <a href="run">Run</a>
            <a href="doc">Docs</a>
            <a href="https://github.com/anmaped/ocapi" target="_blank" rel="noopener noreferrer">GitHub â†—</a>
        </nav>
    </header>

    <div class="layout">
        <aside aria-label="Control">
            <h2>Compile OCaml Programs to WebAssembly</h2>
            <a href="https://ocaml.org/" target="_blank">
                <img src="https://img.shields.io/badge/OCaml-3C873A?logo=ocaml&logoColor=white" alt="OCaml Badge" />
            </a><a href="https://webassembly.org/" target="_blank">
                <img src="https://img.shields.io/badge/WebAssembly-654FF0?logo=webassembly&logoColor=white"
                    alt="WebAssembly Badge" />
            </a>
            <button type="submit" form="codeForm">Compile Code</button>
        </aside>
        <main id="main" tabindex="-1">
            <h2>Editor</h2>
            <form id="codeForm">
                <label>OCaml Code Snippet</label>
                <textarea id="code" name="code_block" placeholder="Enter your code here..."></textarea>

                <label for="exampleSelect">Or choose an example:</label>
                <select id="exampleSelect">
                    <option value="">-- Select an example --</option>
                    <option value="print_endline &quot;Hello, WebAssembly!&quot;;">Hello World</option>
                    <option value="let add a b = a + b;; print_int (add 3 7);;">Simple Function</option>
                    <option value="let rec fact n = if n <= 1 then 1 else n * fact (n - 1);; print_int (fact 5);;">
                        Factorial
                    </option>
                    <option
                        value="let rec fib n = if n < 2 then n else fib (n - 1) + fib (n - 2);; print_int (fib 10);;">
                        Fibonacci</option>
                    <option value="js_example">Js_of_ocaml myMathLib Export Example</option>
                    <option value="rmtld3synth_example">rmtld3synth Simple Monitor Example</option>
                </select>

            </form>

            <div id="spinner" class="spinner"></div>
        </main>
    </div>
    <footer role="contentinfo">Â© <span id="year"></span> The <a href="https://github.com/anmaped/rmtld3synth"
            target="_blank" rel="noopener noreferrer">rmtld3synth</a> Team Â· All rights
        reserved.</footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

    <script>
        const form = document.getElementById('codeForm');
        const spinner = document.getElementById('spinner');
        const exampleSelect = document.getElementById('exampleSelect');
        const codeTextarea = document.getElementById('code');

        exampleSelect.addEventListener('change', () => {
            const value = exampleSelect.value;

            if (value === "js_example") {
                codeTextarea.value = `open Js_of_ocaml

let _ =
  print_endline "Hello world!";
  Js.export "myMathLib"
    (object%js
      method main () = print_endline "main"
      method add x y = x + y
      method abs x = abs_float x
      val zero = 0.
    end)
`;
            }
            else if (value === "rmtld3synth_example") {
                fetch('examples/rmtld3synth_simple_monitor.ml')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.text(); // use .json() if it's a JSON file
                    })
                    .then(data => {
                        console.log('File contents:', data);
                        codeTextarea.value = data;
                    })
                    .catch(error => {
                        console.error('Error fetching file:', error);
                    });

            }
            else if (value) {
                // For single-line examples
                codeTextarea.value = value.replace(/&quot;/g, '"');
            }
        });


        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            spinner.classList.add('visible'); // show spinner

            try {
                const formData = new FormData(form);

                const response = await fetch('compile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: document.getElementById('code').value }),
                });

                if (!response.ok) {
                    const errText = await response.text();

                    // create or update an info textbox placed after the form
                    let infoBox = document.getElementById('infoBox');
                    if (!infoBox) {
                        infoBox = document.createElement('textarea');
                        infoBox.id = 'infoBox';
                        infoBox.readOnly = true;
                        infoBox.placeholder = 'Compiler output / errors will appear here';
                        infoBox.style.width = '100%';
                        infoBox.style.minHeight = '120px';
                        infoBox.style.marginTop = '1em';
                        infoBox.style.fontFamily = 'monospace';
                        // insert after the form
                        document.getElementById('codeForm').insertAdjacentElement('afterend', infoBox);
                    }

                    infoBox.value = `Error ${response.status} ${response.statusText}\n\n${errText}`;
                    console.error(errText);
                    return;
                }
                else {
                    // remove infoBox if it exists
                    const existingBox = document.getElementById('infoBox');
                    if (existingBox) {
                        existingBox.remove();
                    }
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;

                // You can dynamically get filename from headers if your API sets it
                a.download = 'output.wasm.js.zip';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

            } catch (err) {
                console.error(err);
                alert('An error occurred.');
            } finally {
                spinner.classList.remove('visible'); // hide spinner
            }
        });
    </script>
</body>

</html>
