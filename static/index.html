    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        let messageTimer = null;

        function showSpinner(messageList, interval = 2000) {
            const overlay = document.getElementById("spinner-overlay");
            const messageElem = document.getElementById("spinner-message");

            overlay.style.display = "flex";

            let index = 0;
            messageElem.textContent = messageList[index];

            messageTimer = setInterval(() => {
                index = (index + 1);

                if (index >= messageList.length) {
                    clearInterval(messageTimer);
                    return;
                }
                messageElem.textContent = messageList[index];
            }, interval);
        }

        function hideSpinner() {
            document.getElementById("spinner-overlay").style.display = "none";

            if (messageTimer) {
                clearInterval(messageTimer);
                messageTimer = null;
            }
        }
    </script>

    <script>
        const form = document.getElementById('codeForm');
        const exampleSelect = document.getElementById('exampleSelect');
        const codeTextarea = document.getElementById('code');

        exampleSelect.addEventListener('change', () => {
            const value = exampleSelect.value;

            fetch('examples/' + value + '.ml')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text(); // use .json() if it's a JSON file
                })
                .then(data => {
                    console.log('File contents:', data);
                    codeTextarea.value = data;
                })
                .catch(error => {
                    console.error('Error fetching file:', error);
                });


        });


        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            showSpinner(['Compiling your code, please wait...', 'This may take a few seconds depending on the code size.']);

            try {
                const formData = new FormData(form);

                const response = await fetch('compile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: document.getElementById('code').value }),
                });

                if (!response.ok) {
                    const errText = await response.text();

                    // create or update an info textbox placed after the form
                    let infoBox = document.getElementById('infoBox');
                    if (!infoBox) {
                        infoBox = document.createElement('textarea');
                        infoBox.id = 'infoBox';
                        infoBox.readOnly = true;
                        infoBox.placeholder = 'Compiler output / errors will appear here';
                        infoBox.style.width = '100%';
                        infoBox.style.minHeight = '120px';
                        infoBox.style.marginTop = '1em';
                        infoBox.style.fontFamily = 'monospace';
                        // insert after the form
                        document.getElementById('codeForm').insertAdjacentElement('afterend', infoBox);
                    }

                    infoBox.value = `Error ${response.status} ${response.statusText}\n\n${errText}`;
                    console.error(errText);
                    return;
                }
                else {
                    // remove infoBox if it exists
                    const existingBox = document.getElementById('infoBox');
                    if (existingBox) {
                        existingBox.remove();
                    }
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;

                // You can dynamically get filename from headers if your API sets it
                a.download = 'output.wasm.js.zip';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

            } catch (err) {
                console.error(err);
                alert('An error occurred.');
            } finally {
                hideSpinner();
            }
        });
    </script>
